<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Shadow</title>
</head>
<body>
<p style="text-shadow: 2px 2px;">Text Shadow Effect</p>

<h4>Next, add a color (red) to the shadow:</h4>

<p style="color: rgb(66, 238, 112);text-shadow: 2px 2px red;">Text Shadaw Effect</p>

<h4>Text shadow blur effect!:</h4>

<!-- Ex 1 -->
<p style="text-shadow: 2px 2px 5px black;">Text Shadow Effect</p>

<!--Ex 2-->              <!--         hor ver -->
<p style="color: white;text-shadow: 4px 5px 4px #000000;">Text Shadow Effect</p>

<!-- Ex 3 -->
<p style="text-shadow: 0px 0px 2px #FF0000;">Text Shadow Effect</p>

<!-- Ex 4 -->
<p style="text-shadow: 0px 0px 3px #FF0000 , 0px 0px 5px #0000FF;">Text-shadow with red and blue neon glow!</p>

<!-- Ex 5 -->
<p style="text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;color: white;">Text-shadow effect!</p>
</body>
</html>
